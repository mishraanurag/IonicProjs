<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-color-light tabs-positive disable-clickon-tabs">
  <!-- Dashboard Tab -->
  <!--<ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">-->
  <ion-tab title="Login" icon-off="ion-person" icon-on="ion-person-add" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--<ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">-->
  <ion-tab title="Payments" icon-off="ion-social-usd" icon-on="ion-cash" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
    <!--<div style="position: absolute; bottom: 0px; width: 100%">
        <div style="text-align: center">
          <p>Bottom</p>
        </div>
    </div>-->
</ion-tabs>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Policy Actions</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!--<ion-item menu-close ng-click="login()"> ion-compose ion-card ion-ios-telephone-->
        <ion-item menu-close href="#/tab/chats">
          <i class="ion-cash"></i> Payments
        </ion-item>
          <ion-item menu-close href="#">
           <i class="ion-compose"></i> Declarations
        </ion-item>
        <ion-item menu-close href="#">
          Claims
        </ion-item>
        <ion-item menu-close href="#">
           <i class="ion-card"></i> ID-Cards
        </ion-item>
        <ion-item menu-close href="#/tab/account">
           <i class="ion-gear-a"></i> Settings
        </ion-item>
        <ion-item menu-close href="#">
          <i class="ion-ios-telephone"></i> Contact us
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
